<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Relatório de Contagem - Connect</title>
    <link rel="stylesheet" href="style.css"> <!-- Assumindo que está no mesmo diretório -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <header class="report-header">
            <h1>Gerador de Relatório de Contagem - Connect</h1>
        </header>

        <section class="form-section">
            <h2>Novo Relatório</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="eventName">Nome do Evento/Período:</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>

                <fieldset>
                    <legend>Culto Principal</legend>
                    <div class="form-group">
                        <label for="cultoPresentes">Presentes no Culto:</label>
                        <input type="number" id="cultoPresentes" name="cultoPresentes" min="0" value="0">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sala Babies</legend>
                    <div class="form-group">
                        <label for="babiesCriancas">Bebês:</label>
                        <input type="number" id="babiesCriancas" name="babiesCriancas" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="babiesMaes">Mães:</label>
                        <input type="number" id="babiesMaes" name="babiesMaes" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="babiesResponsaveis">Tio(a) / Voluntário(a):</label>
                        <input type="number" id="babiesResponsaveis" name="babiesResponsaveis" min="0" value="0">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Kids</legend>
                    <div class="form-group">
                        <label for="kidsCriancas">Crianças (Kids):</label>
                        <input type="number" id="kidsCriancas" name="kidsCriancas" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="kidsMaes">Mães:</label>
                        <input type="number" id="kidsMaes" name="kidsMaes" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="kidsTias">Tio(a) / Voluntário(a):</label>
                        <input type="number" id="kidsTias" name="kidsTias" min="0" value="0">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Teens</legend>
                    <div class="form-group">
                        <label for="teensAdolescentes">Adolescentes (Teens):</label>
                        <input type="number" id="teensAdolescentes" name="teensAdolescentes" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="teensTios">Tio(a) / Voluntário(a):</label>
                        <input type="number" id="teensTios" name="teensTios" min="0" value="0">
                    </div>
                </fieldset>

                <div class="form-group">
                    <p>Data de Geração: <span id="generationDate"></span></p>
                </div>

                <!-- Container para os botões -->
                <div class="form-buttons-container">
                    <button type="submit" class="btn-submit" id="generateHtmlReport">Gerar Relatório HTML</button>
                    <button type="button" class="btn-submit btn-share" id="generateAndShareImage">Gerar e Compartilhar Imagem (WhatsApp)</button>
                </div>
            </form>
        </section>

        <!-- Largura ajustada para melhor proporção em telas verticais (ex: 500px * 1.5 scale = 750px de largura final da imagem) -->
        <div id="hiddenReportForCanvas" aria-hidden="true" style="width: 500px; position: absolute; left: -9999px; background-color: white;">
            <!-- O conteúdo do relatório será injetado aqui pelo JavaScript antes da captura pelo html2canvas -->
        </div>

    </div> <!-- Fim do .container -->

    <footer class="report-footer" style="text-align: center; padding: 20px; background-color: var(--light-color); color: var(--secondary-color); font-size: 0.85rem; border-top: 1px solid var(--border-color); max-width: 800px; margin: 0 auto 20px auto; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
        <p>Sistema de Relatórios Connect - Interface de Geração</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
