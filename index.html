<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Relatório de Contagem - Connect</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionar html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <header class="report-header">
            <h1>Gerador de Relatório de Contagem - Connect</h1>
        </header>

        <section class="form-section">
            <h2>Novo Relatório</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="eventName">Nome do Evento/Período:</label>
                    <input type="text" id="eventName" name="eventName" placeholder="Ex: 25/05/25 - Domingo - Manhã" required>
                </div>

                <fieldset>
                    <legend>Participantes do Culto</legend>
                    <div class="form-group">
                        <label for="cultoPresentes">Presentes no Culto Principal:</label>
                        <input type="number" id="cultoPresentes" name="cultoPresentes" min="0" value="0">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sala Babies</legend>
                    <div class="form-group">
                        <label for="babiesCriancas">Bebês (Sala Babies):</label>
                        <input type="number" id="babiesCriancas" name="babiesCriancas" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="babiesResponsaveis">Pais/Responsáveis (Sala Babies):</label>
                        <input type="number" id="babiesResponsaveis" name="babiesResponsaveis" min="0" value="0">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Kids</legend>
                    <div class="form-group">
                        <label for="kidsCriancas">Crianças (Kids):</label>
                        <input type="number" id="kidsCriancas" name="kidsCriancas" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="kidsTias">Tias/Voluntários (Kids):</label>
                        <input type="number" id="kidsTias" name="kidsTias" min="0" value="0">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Teens</legend>
                    <div class="form-group">
                        <label for="teensAdolescentes">Adolescentes (Teens):</label>
                        <input type="number" id="teensAdolescentes" name="teensAdolescentes" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="teensTios">Tio/Voluntário (Teens):</label>
                        <input type="number" id="teensTios" name="teensTios" min="0" value="0">
                    </div>
                </fieldset>

                <!-- Container para os botões -->
                <div class="form-buttons-container">
                    <button type="submit" class="btn-submit" id="generateHtmlReport">Gerar Relatório HTML</button>
                    <button type="button" class="btn-submit btn-share" id="generateAndShareImage">Gerar e Compartilhar Imagem (WhatsApp)</button>
                </div>
            </form>
        </section>

        <!-- Div oculta para renderizar o relatório para html2canvas -->
        <div id="hiddenReportForCanvas" style="position: absolute; left: -9999px; top: -9999px; width: 800px;">
            <!-- O conteúdo do relatório será injetado aqui -->
        </div>


        <div id="reportOutputContainer" class="report-output-container">
            <!-- A tabela gerada (para visualização na página) não é mais o foco principal, mas pode ser usada para debug -->
        </div>

        <footer class="report-footer">
            <p>Sistema de Relatórios Connect | Gerado em <span id="generationDate">--/--/----</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
